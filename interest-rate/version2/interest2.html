<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return on Investment Calculator</title>
</head>
<body>
    <h2>Return on Investment Calculator, version 2</h2>
    <br>

    <form id="myForm">
        <label for="principal">Principal Amount:</label>
        <input type="text" id="principal" name="principal" placeholder="Principal" required><br><br>
        <label for="finalAmount">Final Amount:</label>
        <input type="text" id="finalAmount" name="finalAmount" placeholder="Final Amount" required><br><br>
        <label for="years">Number of Years:</label>
        <input type="text" id="years" name="years" placeholder="decimal years" required><br><br>
        <label for="times">Times Compounded Per Year: </label>
        <input type="number" id="times" name="times" value="1" ><br><br>
        <button type="submit">Calculate ROI</button>
    </form>

    <div>
    <p id="result"></p>
    </div>

<script src="./calculator2.js"></script>

</body>
</html>
