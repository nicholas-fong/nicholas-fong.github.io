<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return on Investment Calculator</title>
</head>
<body>

    <h2>Return on Investment Calculator, version 2</h2>

    <div>
        ES6 Standard JavaScripts. <br>
        EventListener for form submit event <br>
        can run without http.server because no import/export keywords are used<br><br>
    </div>
    

    <form id="myForm">
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" name="principal" step="1" placeholder="Principal" required><br><br>
        <label for="finalAmount">Final Amount:</label>
        <input type="number" id="finalAmount" name="finalAmount" step="1" placeholder="Final Amount" required><br><br>
        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" step="0.1" placeholder="decimal years" required><br><br>
        <label for="times">Times Compounded Per Year (assume 1 if blank): </label>
        <input type="number" id="times" name="times" placeholder="" ><br><br>
        <button type="submit">Calculate ROI</button>
    </form>

    <div>
    <p id="result"></p>
    </div>

    <script src="./calculator2.js"></script>

</body>
</html>
