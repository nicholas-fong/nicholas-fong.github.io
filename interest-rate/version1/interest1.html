<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return on Investment Calculator</title>
</head>
<body>

    <h2>Return on Investment Calculator</h2>

    Simple HTML/JavaScript in one file.<br>
    Use of EventListener and Arrow function<br>
    Assume interest payment interval is once a year<br>
    can run without http.server<br><br>

    <form id="interestform">
        <label for="principal">Principal amount</label>
        <input type="number" id="principal" placeholder="Principal" required><br><br>
        <label for="final">Final amount</label>
        <input type="number" id="final" placeholder="Final Amount" required><br><br>
        <label for="duration">Duration in years</label>
        <input type="number" id="duration" placeholder="decimal years" required><br><br>
        <button type="submit">Calculate ROI</button>
    </form>

    <p></p>
    <strong><p id="result"></p></strong>

    <script>
        document.getElementById('interestform').addEventListener('submit', (event) => {
            event.preventDefault();
            const principal = parseFloat(document.getElementById('principal').value);
            const finalAmount = parseFloat(document.getElementById('final').value);
            const duration = parseFloat(document.getElementById('duration').value);
            console.log( principal, finalAmount, duration)
            const rate = Math.pow(finalAmount / principal, 1 / duration) - 1;
            const interest = rate * 100;
            document.getElementById('result').textContent = `ROI: ${interest.toFixed(2)} percent`;
        });
    </script>
</body>
</html>
