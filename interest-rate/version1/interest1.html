<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return on Investment Calculator</title>
</head>
<body>

    <h2>Return on Investment Calculator</h2>

    <form id="interestform">
        <label for="principal">Principal amount</label>
        <input type="text" id="principal" placeholder="Principal" required>
        <br><br>
        <label for="final">Final amount</label>
        <input type="text" id="final" placeholder="Final Amount" required>
        <br><br>
        <label for="duration">Duration in years</label>
        <input type="text" id="duration" placeholder="decimal years" required>
        <br><br>
        <button type="button" id="calculateBtn">Calculate ROI</button>
    </form>




    <p>Simple HTML/JavaScript in one file.</p>
    <p>Use of EventListener and Arrow function</p>
    <p>Assume interest payment interval is once a year</p>
    <p>can run without http.server</p>


    <p id="result"></p>

<script>
    document.getElementById('calculateBtn').addEventListener('click', () => {
        const principal = parseFloat(document.getElementById('principal').value);
        const finalAmount = parseFloat(document.getElementById('final').value);
        const duration = parseFloat(document.getElementById('duration').value);

        if (isNaN(principal) || isNaN(finalAmount) || isNaN(duration) || principal <= 0 || finalAmount <= 0 || duration <= 0) {
            document.getElementById('result').textContent = "Please enter valid positive numbers for all fields.";
            return;
        }

        const rate = Math.pow(finalAmount / principal, 1 / duration) - 1;
        const interest = rate * 100;

        document.getElementById('result').textContent = `Interest: ${interest.toFixed(1)} percent`;
    });
</script>
</body>
</html>
