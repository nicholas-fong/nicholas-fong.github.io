<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>
</head>

<body>
    <h1>Find prime numbers</h1>
    <p>        
    <form>
        <label for="numberID">Enter a number: </label>
        <input type="number" id="numberID" placeholder="integer">
        <button type="button" id="buttonId" >Find</button>
    </form>
        
    <script type="module" > //ES6 ECMAScript; functions are encapsulated; use import
        import {findAndDisplayPrimes} from './prime.js';
    
        const findButton = document.getElementById('buttonId');
    
        findButton.addEventListener('click', () => {
            const numberInput = document.getElementById('numberID').value;
            const number = parseInt(numberInput, 10);
            console.log(number)
            
            // Clear previous response
            document.getElementById('response').innerText = '';

            // Check if the input is a valid number
            if (isNaN(number)) {
                document.getElementById('response').innerText = 'Please enter a valid number';
            } else {
                findAndDisplayPrimes(number);
            }
        });
    </script>

    <div id="display"></div>
    <br>
    <div id="response"></div> 
    
</body>
</html>
