<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Find Prime Numbers</title>
</head>

<body>
    <h1>Find prime numbers</h1>
    <p>-Practice coding "input" and "button" to acquire user input,
        plus using "addEventListener" to listen for button-click</p>
    <P>-Parctice ECMAScript's export import syntax to
        pass function references between scripts (script tag with type="module")</P>

    <p>        
    <label for="numberID">Enter number:</label>
    <input type="number" id="numberID">
    <button id="buttonID">Find</button>
    </p>
    <script type="module" >  //EC6 ECMAScript; functions are encapsulated by default
        import {findAndDisplayPrimes} from './prime.js';
        const waiting_button = document.getElementById('buttonID');
        waiting_button.addEventListener('click', function() {
            findAndDisplayPrimes();
            });
    </script>

    <div id="display"></div>
    <br>
    <div id="response"></div> 
    
</body>
</html>
