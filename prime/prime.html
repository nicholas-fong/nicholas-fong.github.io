<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>
</head>

<body>
    <h1>Find prime numbers</h1>
    <p>        
    <form>
        <label for="numberID">Enter a number: </label>
        <input type="number" id="numberID" placeholder="integer">
        <button type="button" id="buttonId" >Find</button>
    </form>
        
    <script type="module" > //ES6 ECMAScript
    import {findAndDisplayPrimes} from './prime.js';

    document.getElementById('buttonId').addEventListener('click', () => {
        const input_value = document.getElementById('numberID').value; 
        const num = parseInt(input_value, 10); 
        // Clear previous responses
        document.getElementById('response').innerText = '';
        document.getElementById('display').innerText = '';
        // Find prime and display
        findAndDisplayPrimes(num);
    });
    </script>

    <br><div id="display"></div>
    <br>
    <div id="response"></div> 
    
</body>
</html>
