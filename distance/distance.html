<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haversine Calculator</title>
</head>
<body>

<h2>Calculate distance between 2 GPS coordinates<br>using Haversine formula</h2>

<form id="haversineForm">
    <label for="coord1">Coordinates 1:</label>
    <input type="text" id="coord1" placeholder="latitude, longitude">
    <br><br>
    <label for="coord2">Coordinates 2:</label>
    <input type="text" id="coord2" placeholder="latitude, longitude">
    <br><br>
    <button type="button" onclick="calculateDistance()">Calculate Distance</button>
</form>

<p id="result"></p>

<script>
    class HaversineCalculator {
        static haversineDistance(lat1, lon1, lat2, lon2) {
            const radius = 6371000.0; // Earth's radius in meters
            const dLat = toRadians(lat2 - lat1);
            const dLon = toRadians(lon2 - lon1);
            // Haversine formula
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return radius * c; // Distance in meters
        }
    }

    function toRadians(degrees) {
        return degrees * Math.PI / 180;
    }

    function calculateDistance() {
        const coord1 = document.getElementById('coord1').value;
        const coord2 = document.getElementById('coord2').value;
        
        const [lat1, lon1] = coord1.split(/[,\s]+/).map(Number);
        const [lat2, lon2] = coord2.split(/[,\s]+/).map(Number);

        const distance = HaversineCalculator.haversineDistance(lat1, lon1, lat2, lon2);
        let resultText;
        if (distance < 1000) {
            resultText = `Distance: ${distance.toFixed(1)} meters`;
        } else {
            resultText = `Distance: ${(distance / 1000).toFixed(1)} kilometers`;
        }
        document.getElementById('result').textContent = resultText;
    }
</script>
</body>
</html>
