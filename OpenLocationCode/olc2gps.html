<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Location Code</title>
    
    <script src="openlocationcode.js"></script>
    
    <script>
        // Event handler function to handle form submission
        function decoder() {
            const open_code = document.getElementById('OLC').value;
            try {
                let CodeArea = decode(open_code);
                let [latitude, longitude] = CodeArea.latlng();
                let result = latitude.toFixed(5) + ', ' + longitude.toFixed(5);
                document.getElementById('result').innerText = `Coordinates:  ${result}`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h2>OpenLocationCode to GPS coordinates</h2>
    <form id="converterForm" onsubmit="decoder(); return false;">
        <label for="OLC">OpenLocationCode:</label>
        <input type="text" id="OLC" name="OLC" placeholder="84XV62QM+QJ" required><br><br>
        
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
</body>
</html>
