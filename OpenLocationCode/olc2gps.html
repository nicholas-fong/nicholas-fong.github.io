<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Location Code</title>
</head>

<body>
    <h2>OpenLocationCode to GPS coordinates</h2>
    <form id="converterForm">
        <label for="OLC">OpenLocationCode:</label>
        <input type="text" id="OLC" name="OLC" placeholder="84XV62QM+QJ" required><br><br>
        <button type="submit">Convert</button>
    </form>

    <p id="result"></p>
    <strong><p id="message"></p></strong>

    <script src="openlocationcode.js"></script>
    
    <script>
        document.getElementById('converterForm').addEventListener('submit', (event)=> {
            event.preventDefault();
            decoder();
        });

        function decoder() {
            const open_code = document.getElementById('OLC').value;
            try {
                let CodeArea = decode(open_code);
                let [latitude, longitude] = CodeArea.latlng();
                let result = latitude.toFixed(5) + ', ' + longitude.toFixed(5);
                document.getElementById('message').innerText = ``;
                document.getElementById('result').innerText = `GPS Coordinates:  ${result}`;
            } catch (error) {
                document.getElementById('result').innerText = ``;
                document.getElementById('message').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
