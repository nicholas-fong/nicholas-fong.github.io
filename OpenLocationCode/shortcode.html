<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Location Code</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.6.0/math.min.js"></script>
    
    <script src="openlocationcode.js"></script>
    
    <script>
        // Event handler function to handle form submission
        function convertToFullCode() {
            const shortcode = document.getElementById('shortcode').value;
            const reference = document.getElementById('reference').value;
            const [latitude, longitude] = reference.split(/[,\s]+/).map(Number);
            try {
                const result = recoverNearest(shortcode, latitude, longitude);
                document.getElementById('result').innerText = `Full OpenLocationCode: ${result}`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h2>OLC ShortCode to FullCode</h2>
    <form id="converterForm" onsubmit="convertToFullCode(); return false;">
        <label for="shortcode">Shortcode:</label>
        <input type="text" id="shortcode" name="shortcode" placeholder="62F7+6W" required><br><br>
        
        <label for="reference">a nearby location:</label>
        <input type="text" id="reference" name="reference" placeholder="latitude, longitude" required><br><br>
        
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>
</body>
</html>
